<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" [opened]="menuOpen()" (closed)="menuOpen.set(false)" class="sidenav">
    <div class="sidenav-header">
      <span class="sidenav-title">Patrimoine360</span>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/overview" [class.active]="isPatrimoineActive()" (click)="sidenav.close()">
        <mat-icon matListItemIcon>account_balance</mat-icon>
        <span matListItemTitle>{{ 'nav.home' | transloco }}</span>
      </a>
      <a mat-list-item routerLink="/contact" routerLinkActive="active" (click)="sidenav.close()">
        <mat-icon matListItemIcon>support_agent</mat-icon>
        <span matListItemTitle>{{ 'nav.contact' | transloco }}</span>
      </a>
      <a mat-list-item routerLink="/documents" routerLinkActive="active" (click)="sidenav.close()">
        <mat-icon matListItemIcon>folder_open</mat-icon>
        <span matListItemTitle>{{ 'nav.documents' | transloco }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="toggleMenu()" [attr.aria-label]="'nav.toggle_menu' | transloco">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">{{ appTitle }}</span>
      <span class="spacer"></span>
    </mat-toolbar>

    <main class="main-content">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
